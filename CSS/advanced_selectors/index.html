<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="main-title">Welcome to the Jungle</h1>

    <p class="intro">Let's explore advanced CSS selectors.</p>

    <section class="animals">
      <h2>Mammals</h2>
      <ul>
        <li class="highlight">Lion</li>
        <li>Tiger</li>
        <li>Bear</li>
      </ul>

      <h2>Birds</h2>
      <ul>
        <li>Eagle</li>
        <li class="highlight">Parrot</li>
        <li>Penguin</li>
      </ul>
    </section>

    <footer>
      <p>Created by Explorer</p>
    </footer>
  </body>
</html>
